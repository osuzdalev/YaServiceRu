title: &title Установка с загрузочной флешки macOS

messages:
  1:
    - text
    - "1️⃣  Выключите ваш `мак`


    2️⃣  Нажмите кнопку включения и отпустите\\, но сразу же нажмите и держите кнопку `alt (option)`
    до появления выбора загрузчика\\, выберите загрузку с флешки и нажмите `ввод`"

  2:
    - picture
    - user/wiki/Apple/Mac/2_Installation_Recovery/Installation_BootUSB/1_бут_меню.png

  3:
    - text
    - "3️⃣ После загрузки в главном окне утилиты выбираем «дисковую утилиту»\\, 
    если требуется работа с диском \\(удаление или `изменение разделов`\\, `смена схемы разделов`\\, 
    `чистая установка ОС`\\)"

  4:
    - picture
    - user/wiki/Apple/Mac/2_Installation_Recovery/Installation_BootUSB/2_дисковая_утилита.png

  5:
    - text
    - "4️⃣ Нажимаем переустановить `OS` и далее следуем инструкции\\, выбираем диск\\, 
    на который собираетесь делать установку"

  6:
    - picture
    - user/wiki/Apple/Mac/2_Installation_Recovery/Installation_BootUSB/3_переустановка.png

  7:
    - text
    - "5️⃣ Дожидаемся окончания установки и делаем первую настройку `Мак`"


