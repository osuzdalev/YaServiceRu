title: &title Разрешение установки сторонних приложений

messages:
  1:
    - text
    - "`Apple` старается защитить пользователей от угроз и вирусов\\, для этого ограничивают установку и по умолчанию 
    можно ставить программы из `core store`\\. 
    Но штатно есть возможность разрешить установку программ из сторонних ресурсов\\.


    __Для этого__\\:"

  2:
    - text
    - "1️⃣ Зайдите в `системные настройки` и выберите раздел «`защита и безопасность или 
    конфиденциальность и безопастность`» зависит от версии `macOS`"

  3:
    - picture
    - data/user/wiki/Apple/Mac/8_Security/Authorize_Installation_Apps/1_защита_и_безопастность.png

  4:
    - text
    - "2️⃣  Снимите замок в нижнем левом углу\\, введите пароль пользователя\\, выберите строку 
    «`App Store и от подтвержденных разработчиков`»\\, как на фото ниже"

  5:
    - picture
    - data/user/wiki/Apple/Mac/8_Security/Authorize_Installation_Apps/2_разрешения_приложений.png

  6:
    - text
    - "Готово\\, теперь можно установить сторонне приложение не из `App Store`\\."

buttons:
- - - Oбратиться к специалисту
    - A_M_S_Authorize_Installation_Apps_pay

invoice:
  callback_pattern: A_M_S_Authorize_Installation_Apps_pay
  title: *title
  description: "Нажимая на эту кнопку, вы сможете оплатить услугу.
  
  После того, как мы получим оплату, мы свяжемся с вами через телеграм, чтобы уточнить детали и оказать необходимую помощь.
  
  ПО Входит в стоимость услуг."
  payload: A_M_S_Authorize_Installation_Apps_payload
  currency: RUB
  price: 1000
  label: *title