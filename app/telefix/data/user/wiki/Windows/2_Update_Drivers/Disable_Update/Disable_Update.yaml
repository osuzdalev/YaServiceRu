title: &title Отключение Обновлений

messages:
  1:
    - text
    - "На более поздних версиях `Windows 10/11` вырезают поддержку устаревший устройств\\, 
    из\\-за чего после обновления\\, система может работать не стабильно или вовсе не работать\\. 


    Полное отключение обновлений по средствам `Windows` невозможна\\, но есть другие способы\\, ниже один из них\\."

  2:
    - text
    - "1️⃣   [скачать программу Wub](https://disk.yandex.ru/d/SuZiz88B3COJpQ)


    2️⃣  распаковать архив `rar` \\(доступен [по ссылке WinRar](https://disk.yandex.ru/d/Diw4Hu7IfGnrnA)\\)


    3️⃣  запускаем `файл` приложения `Wub` или `Wub_x64` в зависимости от разрядности вашей системы


    4️⃣ отмечаем «отключить обновления» и `«защитить параметры служб»`


    5️⃣ применить и можно закрывать программу"

  3:
    - picture
    - data/user/wiki/Windows/2_Update_Drivers/Disable_Update/1_отключение_обновлений.png

