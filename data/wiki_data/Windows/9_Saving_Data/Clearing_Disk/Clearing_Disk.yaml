title: &title Очистка диска

messages:
  1:
    - text
    - "Очень часто\\, за долгое время использования `ПК`\\, место на диске становится значительно меньше\\. 
    Один из простых способов\\, но очень результативный рассмотрим ниже\\.


    __Порядок действий__\\:"

  2:
    - text
    - "1️⃣ Нажмите `пуск` и выберите `параметры`"

  3:
    - picture
    - client/wiki_module/wiki_data/Windows/9_Saving_Data/Clearing_Disk/1_параметры.png

  4:
    - text
    - "2️⃣ В открывшемся окне выберите раздел «`система`» и далее в левом боковом меню «`память`»"

  5:
    - picture
    - client/wiki_module/wiki_data/Windows/9_Saving_Data/Clearing_Disk/2_память.png

  6:
    - text
    - "3️⃣ Далее `удалить временные файлы` \\(если такие есть\\)\\, нажать «показать больше категорий» 
    и так же удалить не нужные файлы"

  7:
    - picture
    - client/wiki_module/wiki_data/Windows/9_Saving_Data/Clearing_Disk/3_удаление_файлов.png

  8:
    - text
    - "4️⃣  Нажимаем на «`временные файлы`»\\, ждём сканирования и «удалить файлы»"

  9:
    - text
    - "Такую манипуляцию проделываем с остальными категориями и внимательно смотрим\\, что удаляем\\.


    Если возникли трудности или не уверены\\, что делаете, нажмите кнопку оплатить 
    и специалист поможет вам всеми способами\\, не только этим\\, удалить лишние файлы с вашего `ПК`\\."

buttons:
  - - - Oбратиться к специалисту
      - W_SD_Clearing_Disk_pay

invoice:
    callback_pattern: W_SD_Clearing_Disk_pay
    title: *title
    description: "Нажимая на эту кнопку, вы сможете оплатить услугу.
  
  После того, как мы получим оплату, мы свяжемся с вами через телеграм, чтобы уточнить детали и оказать необходимую помощь.
  
  ПО Входит в стоимость услуг."
    payload: W_SD_Clearing_Disk_payload
    currency: RUB
    price: 1000
    label: Очистка диска