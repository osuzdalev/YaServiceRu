title: &title Автоматическое переключение между графикой

messages:
  1:
    - text
    - "Многие модели `MacBook pro` оснащены двумя графическими системами, а именно `дискретной` и `интегрированной`\\. 
    Так же программной автоматической функцией переключения между ними\\. 
    Это когда `mac` сам определяет\\, какую графику использовать\\.

    
    __Если хотите получить максимальную производительность всегда\\, то нужно сделать следующее__\\:"

  2:
    - text
    - "1️⃣ Открыть `системные настройки` и выбрать раздел `«Аккумулятор»`"

  3:
    - picture
    - client/wiki_module/wiki_data/Apple/Mac/9_Display_Graphics/Automatic_Switching/1_аккумулятор.png

  4:
    - text
    - "2️⃣ Ещё раз выберите вкладку аккумулятор \\(в левом боковом меню\\) и снимите галочку  
    `«автоматическое переключение графики»`"

  5:
    - picture
    - client/wiki_module/wiki_data/Apple/Mac/9_Display_Graphics/Automatic_Switching/2_переключение_графики.png

  6:
    - text
    - "3️⃣ Тоже самое в разделе `Сетевой адаптер`"

  7:
    - picture
    - client/wiki_module/wiki_data/Apple/Mac/9_Display_Graphics/Automatic_Switching/3_сетевой_адаптер.png

