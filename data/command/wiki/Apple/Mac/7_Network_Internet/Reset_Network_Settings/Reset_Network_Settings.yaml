title: &title Сброс настроек сети Wifi и Ethernet

messages:
  1:
    - text
    - "Если возникли проблемы с подключением к интернету или сильно упала скорость на конкретном устройстве\\, 
    а на остальных работает отлично\\, то часто проблему может решить `сброс настроек сети`


    Есть разные способы сброса настроек сети\\, мы рассмотрим самый простой и доступный для большинства пользователей\\, 
    если не поможет\\, нажмите кнопку оплатить\\, и специалист поможет вам решить данную проблему удаленно\\.


    __Решение__\\:"

  2:
    - text
    - "1️⃣  Откройте `системные настройки` и выберите раздел сеть"

  3:
    - picture
    - data_reader/wiki/Apple/Mac/7_Network_Internet/Reset_Network_Settings/1_сеть.png

  4:
    - text
    - "2️⃣  Нажмите на `wi-fi` из списка слева и удалите это подключение нажав на `«-»`\\, и применить\\, 
    как на фото \\(все известные сети `wi-fi` будут забыты\\)"

  5:
    - picture
    - data_reader/wiki/Apple/Mac/7_Network_Internet/Reset_Network_Settings/2_удалить_wifi.png

  6:
    - text
    - "3️⃣ Теперь нужно вернуть настройку `wi-fi` обратно уже с стандартными настройками\\, для этого нажимаем на значок 
    ` «+»` и в разделе «`интерфейс`» выбираем `wi-fi` и нажимаем создать"

  7:
    - picture
    - data_reader/wiki/Apple/Mac/7_Network_Internet/Reset_Network_Settings/3_добавление_wifi.png

  8:
    - text
    - "4️⃣ Теперь подключаемся в вашей сети `wi-fi`, пароль нужно будет ввести для подключения один раз\\, 
    далее автоматическое подключение\\."

