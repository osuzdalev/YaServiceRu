messages:
  1:
    - text
    - "_Этапы_\\:
    
    1️⃣  Записать загрузочную флешку


    2️⃣  Перезагрузить `ПК` и войти в `Bios` или `Boot menu`\\, выполнить загрузку с флешки


    3️⃣  Нажимаем `«Установить»` \\"

  2:
    - picture
    - data/command/wiki/Windows/3_Installation_Recovery/OS_Installation/1_установить.jpg

  3:
    - text
    - "Выбираем язык и далее"

  4:
    - picture
    - data/command/wiki/Windows/3_Installation_Recovery/OS_Installation/2_выбор_языка.png

  5:
    - text
    - "Если просит ключ «у меня нет `ключа`», выбор редакции «`Pro`» , например:"

  6:
    - picture
    - data/command/wiki/Windows/3_Installation_Recovery/OS_Installation/3_нет_ключа.png

  7:
    - text
    - "Далее принимаем соглашение"

  8:
    - picture
    - data/command/wiki/Windows/3_Installation_Recovery/OS_Installation/4_принимаем_соглашение.jpg

  9:
    - text
    - "Далее «выборочная установка»"

  10:
    - picture
    - data/command/wiki/Windows/3_Installation_Recovery/OS_Installation/5_выбор_установки.jpeg

  11:
    - text
    - "4️⃣  Работа с разделами при установке\\, не видит разделы `диска`\\, нажимаем «далее»


    Выбрать раздел\\:
    
    
    1️⃣ удалить раздел
    
    2️⃣ создать раздел
    
    3️⃣далее для установки"

  12:
    - text
    - "5️⃣  В процессе установки компьютер перезагрузится и далее первая настройка и запуск `Windows`"

