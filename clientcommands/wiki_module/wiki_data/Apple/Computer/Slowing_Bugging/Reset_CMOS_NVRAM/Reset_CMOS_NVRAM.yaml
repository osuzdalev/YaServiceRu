  *Сброс `SMC` с Т2 и без чипа (Т2 на устройствах от 2017 г.в.)*
  
  - Выключите ваш `Mac`
  - Зажмите одновременно `control` + `shift` + `option`(`alt`) и удерживайте 7 и 10 секунд
  - Не отпуская кнопок пункта 2 нажмите кнопку включения и удерживайте ещё 7 секунд
  - Включите `Mac` обычным способом
  
  *Сброс `NVRAM` на любом `Mac`*
  
  - Выключите ваш `Mac`
  - Зажмите одновременно `option`(`alt`) + `command` + `R` + `P` и удерживайте 15 секунд
  - Не отпуская кнопок пункта 2 нажмите и отпустите кнопку включения
  
  *Могу измениться пользовательские параметры.*