title: &title Обновление macOS

messages:
  1:
    - text
    - "_1\\) Через системные настройки и проверку обновлений_
    
    
    1️⃣  Нажмите на яблоко в верхнем левом углу
    
    
    2️⃣  Системные настройки"

  2:
    - picture
    - clientcommands/wiki_module/wiki_data/Apple/Mac/2_Installation_Recovery/Update_MacOS/1_настройки.png

  3:
    - text
    - "3️⃣ Обновление ПО


    4️⃣ Ждем проверки обновлений\\, нажимаем обновить сейчас
    
    
    Можно поставить автоматическую установку \\(отметьте галочкой\\, введите пароль\\)\\,
    в разделе _«дополнительно»_ можно настроить какие обновления устанавливать или отключить их\\."

  4:
    - picture
    - clientcommands/wiki_module/wiki_data/Apple/Mac/2_Installation_Recovery/Update_MacOS/2_проверить_обновления.png

  5:
    - text
    - "_2\\) Через загрузку нужной `macOS` с оф сайта_


    1️⃣ Нажмите на яблоко в верхнем левом углу
    
    
    2️⃣ Об этом `Мак`
    
    
    3️⃣ Посмотрите вашу версию `macOS` \\(Список версий `macOS`\\)"

  6:
    - picture
    - clientcommands/wiki_module/wiki_data/Apple/Mac/2_Installation_Recovery/Update_MacOS/3_об_этом_мак.png

  7:
    - text
    - "4️⃣ Скачайте нужную версию нажав на неё в «списке версий»
    
    
    Более ранние версии загрузятся с расширением \\.dmg\\, более поздние направят в Appstore для загрузки
    
    
    5️⃣ Для Appstore нажмите «загрузить и установить» \\, далее следуйте инструкции
    
    
    6️⃣ Запустите скачанный образ \\.dmg и выберите\\, запустите файл внутри\\, следуйте инструкции
    
    
    7️⃣ Введите пароль пользователя
    
    
    8️⃣ Дождитесь окончания установки \\(во время установки будет выполнена перезагрузка\\)"

