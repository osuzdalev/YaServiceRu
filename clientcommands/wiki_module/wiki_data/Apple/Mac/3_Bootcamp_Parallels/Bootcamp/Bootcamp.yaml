title: &title Установка Windows 10 Bootcamp

messages:
  1:
    - text
    - "Можно установить `Windows 10` на `Mac` и переключиться между `ОС` при его загрузке\\.
    Рекомендуем обновить `macOS` до последней версии\\, так как ассистент `Boot Camp` тоже получит последнее обновление\\.


    Для оптимальной работы Mac рекомендуется не менее `128 ГБ` свободного места на загрузочном диске\\.


    Инструкция по установке с `usb` накопителем\\:"

  2:
    - text
    - "1️⃣  [Скачать образ `Windows 10`](https://disk.yandex.ru/d/jAyBNwH5ZL9ScQ)"

  3:
    - text
    - "2️⃣  Открыть приложение `Ассистент Boot Camp`"

  4:
    - picture
    - clientcommands/wiki_module/wiki_data/Apple/Mac/3_Bootcamp_Parallels/Bootcamp/1_запуск_bootcamp.png

  5:
    - text
    - "3️⃣  Нажимаем продолжить и не убирая галочки\\, ещё раз продолжить"

  6:
    - picture
    - clientcommands/wiki_module/wiki_data/Apple/Mac/3_Bootcamp_Parallels/Bootcamp/2_продолжить_запись.png

  7:
    - text
    - "4️⃣  Выбираем скачанный образ `Windows 10` и нажимаем продолжить 
    \\(все данные с флешки будут __*удалены*__\\! Сделайте копию\\)"

  8:
    - picture
    - clientcommands/wiki_module/wiki_data/Apple/Mac/3_Bootcamp_Parallels/Bootcamp/3_выбрать_исо.png

  9:
    - text
    - "5️⃣ Укажите объём памяти используемый для `Windows` \\(помните о минимальных требования\\)


    6️⃣ После завершения работы ассистента Boot Camp ваш `mac` перезагрузится в среде установки `Windows`  


    7️⃣ Если установщик спросит куда установить `Windows`\\, выберите раздел `BOOTCAMP`


    __*РЕКОМЕНДУЕМ*__\\: отключить все неиспользуемые внешние устройства во время установки\\!\\!
    По завершению установки `mac` запустится в среде `Windows` и запустится установщик драйверов `Boot Camp`\\, 
    нажимаем далее и ждем окончания установки


    8️⃣ После установки\\, скорее всего будет перезагрузка\\, далее подключаемся к интернету и 
    устанавливаем обновления `Windows`\\, если такие есть\\."

  10:
    - text
    - "__Важно\\!__ Как изменить систему `macOS` или `Windows` при запуске мак\\:


    1️⃣ ручной выбор загрузки каждый раз при включении\\, зажимаем и держим кнопку `alt (Option)`
    
    ➡️ нажимаем кнопку питания

    2️⃣ загружаемся в `macOS` ➡️ системные настройки 
    
    ➡️ загрузочный диск 
    
    ➡️ снимаем замок, вводя пароль пользователя 
    
    ➡️ выбираем нужную `ОС` и нажимаем перезагрузить\\.
    
    
    ||Инструкция без флешки аналогичная этой\\, только без флеш||"

