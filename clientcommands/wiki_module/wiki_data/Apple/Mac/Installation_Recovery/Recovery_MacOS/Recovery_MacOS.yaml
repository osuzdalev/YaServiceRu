text: Восстановление macOS

messages:
  1:
    - text
    - "*Способ `№1` \\(для процессоров `apple m1/m2`\\)*
        
        
    1️⃣ Выключите ваш `мак` \\(до полного выключения\\)
        
        
    2️⃣ Нажмите и удерживайте кнопку питания"

  2:
    - picture
    - clientcommands/wiki_module/wiki_data/Apple/Mac/Installation_Recovery/Recovery_MacOS/1_кнопка_питания.jpg

  3:
    - text
    - "3️⃣ Нажмите параметры и продолжить \\(чтобы подключить устройства ввода `bluetooth`\\,
    нажмите кнопку питания 3 раза с интервалом 1 секунда\\, используя ассистент настройки подключите устройство\\)


    4️⃣ Выберите том для восстановления 


    5️⃣ Выберите учетную запись администратора 


    6️⃣ Выберите доступный вариант для восстановления"

  4:
    - text
    - "*Способ №2 \\(для процессоров `intel`\\)*

    1️⃣ Выключите ваш мак \\(до полного выключения\\)


    2️⃣ Нажмите и удерживайте `alt (option) + command (cmd) + R` и нажмите на кнопку питания"

  5:
    - picture
    - clientcommands/wiki_module/wiki_data/Apple/Mac/Installation_Recovery/Recovery_MacOS/2_интел_для_рекавери.jpg

  6:
    - text
    - "3️⃣ Подключитесь к сети `wifi` \\(если нет подключения по кабелю\\)


    4️⃣ Введите пароль от вашего `мак`


    5️⃣ Выберите том для восстановления и нажмите далее


    6️⃣ Выберите учетную запись `администратора` \\(если есть такой запрос\\) и введите пароль


    7️⃣ Выберите доступный вариант для восстановления 


    8️⃣ Дождитесь окончания"


