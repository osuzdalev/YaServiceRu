title: &title Дата и Время

messages:
  1:
    - text
    - "1️⃣ Включаем ваш `Мак` и сразу же нажимаем и удерживаем до появления логотипа `cmd + R`
    \\(для запуска `режима восстановления`\\)


    2️⃣ В окне `«утилиты MacOS»` выбираем `терминал`"

  2:
    - picture
    - clientcommands/wiki_module/wiki_data/Apple/Mac/10_Terminal/Date_Time/1_утилиты_рекавери.png

  3:
    - text
    - "3️⃣ Вводим команду \"`date`\" и нажимаем ввод, видим текущую `дату` и `время`


    4️⃣ Пример, сейчас `17:06 22` января `2023`


    5️⃣ Вводим команду `date 012217062023` нажимаем ввод"


