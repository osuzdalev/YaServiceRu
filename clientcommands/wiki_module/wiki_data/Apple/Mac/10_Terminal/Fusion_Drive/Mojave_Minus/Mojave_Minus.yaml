title: &title Восстановление раздела `Fusion Drive Mojave` и младше

messages:
  1:
    - text
    - "1️⃣ Включаем ваш `Мак` и сразу же нажимаем и удерживаем до появления логотипа `cmd + R` 
    \\(для запуска режима `восстановления`\\)


    2️⃣ В окне `«утилиты MacOS»` выбираем `терминал`"

  2:
    - picture
    - clientcommands/wiki_module/wiki_data/Apple/Mac/10_Terminal/Fusion_Drive/Mojave_Minus/1_утилиты_рекавери.png

  3:
    - text
    - "3️⃣ Вводим команду `“diskutil resetFusion”` и нажимаем ввод


    4️⃣ Вводим команду '`Y`'\\, при появлении запроса '`Yes`'


    5️⃣ Когда терминал напишет\\, что выполнение команды было успешно\\, можно закрыть `терминал`"


