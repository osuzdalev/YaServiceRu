title: &title Без доступа к интернету / Не удалось открыть страницу

messages:
  1:
    - text
    - "_если другие устройства работают от этой же сети, проблема в компьютере_
      
      
    1️⃣ перезагрузите «К\\.»


    2️⃣ Удалите драйвер `Wi-fi`\\, если `Win10` \\(Правой кнопкой на меню `пуск` 
    
    ➡️ диспетчер устройств 
    
    ➡️ `сетевые адаптеры` 
    
    ➡️ `драйвер` с подписью `Wireless` 
    
    ➡️ правой кнопкой мыши 
    
    ➡️ удалить 
    
    ➡️ перезагрузить К\\.\\)"

  2:
    - picture
    - clientcommands/wiki_module/wiki_data/Windows/5_Network_Internet/No_Internet_Access/1_без_доступа_к_интернету.png

  3:
    - text
    - "3️⃣ Если по кабелю\\, то проверить кабель на другом устройстве или заменить кабель `Lan`


    4️⃣ Проверить `время и дату` на К\\. \\(установить правильную\\)


    5️⃣ Отключить антивирусную защиту \\(если установлены сторонние антивирусы\\, тем более несколько\\)"

  4:
    - text
    - "_Роутер \\(проверьте интернет на других устройствах, подключенных к тому же роутеру\\)_
    
    
    1️⃣ Перезагрузите `роутер` \\(отключите от сети питания на `20-30 секунд`\\)"

  5:
    - text
    - "_провайдер \\(зайдите на официальный сайт или позвоните в поддержку\\)_
    
    
    1️⃣ Откройте сайт `провайдера` \\(там можно получить информацию о проводимых работах\\)


    2️⃣ Позвоните в `поддержку` \\(Назовите адрес или номер договора\\)"

