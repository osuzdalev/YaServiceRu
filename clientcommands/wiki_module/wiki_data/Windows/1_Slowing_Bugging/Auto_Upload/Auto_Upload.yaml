title: &title Автозагузка

messages:
  1:
    - text
    - "Если ваш компьютер работает медленно\\, возможно\\, это связано с проблемами в автозагрузке `Windows`\\. 
    `Автозагрузка` \\- это список программ\\, которые запускаются автоматически при включении `компьютера`\\. 
    Чем больше программ в списке автозагрузки\\, тем больше времени потребуется на загрузку `Windows` и запуск приложений\\. 
    Чтобы исправить это\\, можно произвести очистку списка автозагрузки\\. 
    Вот как это сделать на `Windows 10`\\:"

  2:
    - text
    - "*Автозагрузка и её очистка*


    1️⃣ Нажмите `ctrl + alt + delete`


    2️⃣ Выберите `диспетчер устройств`


    3️⃣ Подробнее \\(если окно свернуто\\, левый нижний угол\\)


    4️⃣ `Автозагрузка`


    5️⃣  Выберите ненужные программы и нажмите отключить


    6️⃣ Перезагрузить `компьютер`"

  3:
    - picture
    - clientcommands/wiki_module/wiki_data/Windows/1_Slowing_Bugging/Auto_Upload/1_автозагрузка.png

  4:
    - text
    - "Обратите внимание\\, что не все программы можно отключать\\, 
    и что некоторые программы могут не быть заметны в списке автозагрузки\\. 
    Кроме того\\, оптимизация работы компьютера может потребовать и других действий\\, например\\, 
    дефрагментации диска или удаления ненужных файлов\\."

