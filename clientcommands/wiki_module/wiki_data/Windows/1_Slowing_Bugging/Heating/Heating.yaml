messages:
  1:
    - text
    - "__Тормозит ноутбук/ПК?__ Частой проблемой такой работы является перегрев ЦП и/или видеокарты"

  2:
    - text
    - "*Нужно проверить температурные показатели при нагрузке*


    1️⃣ Скачать программу по [ссылке](https://disk.yandex.ru/d/Nt0mGKTChCkcgQ)


    2️⃣ Установить программу и запустить 


    3️⃣ В главном меню выбираем «сервис» \\-\\> «Тест стабильности системы»"

  3:
    - picture
    - clientcommands/wiki_module/wiki_data/Windows/1_Slowing_Bugging/Heating/1_греется.png

  4:
    - text
    - "4️⃣ Нажимаем `«Start»` и следим за изменением температуры процессора и диска"

  5:
    - text
    - "`P.S.` Рост температуры должен быть плавным и не моментальным\\, тест делается примерно `15` минут\\. 
    Если увидели надпись ` «throttling»` \\(это процесс\\, при котором процессор снижает свою частоту\\, 
    чтобы не перегреться\\) или температурные показатели превышают отметку в `~85` градусов 
    \\(Нормальная температура для каждого конкретного процессора или видеокарты может отличаться\\, 
    но обычно не должна превышать `85` градусов\\)\\, необходимо провести сервисное обслуживание 
    \\(чистка и замена термопасты\\)"

  6:
    - text
    - "Так же в качестве программы для проверки температуры можно использовать 
    специализированные программы для мониторинга системы\\, такие как `HWMonitor`, `CoreTemp` или `SpeedFan`\\."

