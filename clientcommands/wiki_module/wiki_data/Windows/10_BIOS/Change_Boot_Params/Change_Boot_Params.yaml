title: &title Изменение параметров загрузки

messages:
  1:
    - text
    - "Очень часто может потребоваться изменить приоритет загрузки, для этого нужно войти в `BIOS` 
    \\(подробная инструкция есть в этом же разделе под название «что такое BIOS»\\)\\.


    Это может понадобится для загрузки с флешки или другого диска с новой ОС\\.


    __Порядок действий: __"

  2:
    - text
    - "1️⃣  Выключите ваш компьютер\\.

    
    Что бы определить дальнейший ход, нужно знать следующее:

    
    Для входа в bios используются следующие кнопки, важно, нажимать их нужно сразу после включения ПК
    `f1`, `f2`, `f4`, `f8`, `f10`, `f12`, `dell`, `esc`\\."

  3:
    - text
    - "2️⃣ Включаем ноутбук и нажимаем одну из выше указанных кнопок \\(выборк кнопки зависит от производителя\\)\\."

  4:
    - text
    - "__Вариант входа с `ОС`__
    
    
    *Для Windows 10*


    Обновление и безопасность
    
    ➡️ Восстановление
    
    ➡️ Особые варианты загрузки
    
    ➡️ Перезагрузить сейчас
    
    ➡️ Поиск и устранение неисправностей
    
    ➡️ Дополнительные параметры
    
    ➡️ Параметры встроенного ПО UEFI
    
    ➡️ Перезагрузить"

